{% extends 'users/base.html' %}



{%block title%}Регистрация{%endblock%}
{%block content%}
    <form method="POST">
    {% csrf_token %}
        {%for field in form%}
        <p><label for="{{field.id_for_label}}">{{field.label}}:</label>{{field}}</p>
        {%endfor%}
    <button type="submit">Зарегистрироваться</button>
  </form>
{%endblock%}
